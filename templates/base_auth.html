<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>{% block title %}좌석 예약 서비스{% endblock %}</title>

    <style>
        * { box-sizing: border-box; }

        html, body {
            height: 100%;
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background:
                radial-gradient(circle at 0% 0%, #22d3ee22, transparent 60%),
                radial-gradient(circle at 100% 100%, #4f46e533, transparent 55%),
                #020617;
            color: #e5e7eb;
        }

        .auth-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        /* 로그인 카드 공통 스타일 */
        .login-card {
            width: 100%;
            max-width: 420px;
            background: rgba(15, 23, 42, 0.9);
            border-radius: 24px;
            box-shadow:
                0 20px 60px rgba(0, 0, 0, 0.75),
                0 0 0 1px rgba(148, 163, 184, 0.2);
            padding: 32px 28px 30px;
            backdrop-filter: blur(18px);
            border: 1px solid rgba(148, 163, 184, 0.35);
        }

        .login-logo {
            font-size: 24px;
            font-weight: 800;
            letter-spacing: 0.04em;
            margin-bottom: 4px;
        }
        .login-logo span {
            color: #38bdf8;
        }

        .login-sub {
            font-size: 13px;
            color: #9ca3af;
            margin-bottom: 20px;
        }

        .login-error {
            background: rgba(239, 68, 68, 0.12);
            border: 1px solid rgba(248, 113, 113, 0.8);
            color: #fecaca;
            font-size: 13px;
            border-radius: 12px;
            padding: 8px 10px;
            margin-bottom: 8px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .field > span {
            /* 바로 아래(라벨 텍스트) span 에만 적용 */
            display: block;
            font-size: 12px;
            color: #9ca3af;
            margin-bottom: 4px;
        }

        .field input {
            width: 100%;
            padding: 10px 11px;
            border-radius: 12px;
            border: 1px solid rgba(148, 163, 184, 0.6);
            background: rgba(15, 23, 42, 0.9);
            color: #e5e7eb;
            font-size: 14px;
            outline: none;
        }

        .field input:focus {
            border-color: #38bdf8;
            box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.7);
        }

        .login-button {
            margin-top: 8px;
            width: 100%;
            border-radius: 999px;
            border: none;
            padding: 11px 0;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            background: linear-gradient(135deg, #38bdf8, #6366f1);
            color: #0b1220;
            box-shadow: 0 14px 30px rgba(37, 99, 235, 0.55);
            transition: transform 0.12s ease, box-shadow 0.12s ease, filter 0.12s ease;
        }

        .login-button:hover {
            filter: brightness(1.03);
            box-shadow: 0 18px 38px rgba(37, 99, 235, 0.7);
            transform: translateY(-1px);
        }

        .login-button:active {
            transform: translateY(1px) scale(0.99);
            box-shadow: 0 10px 22px rgba(30, 64, 175, 0.8);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: default;
            box-shadow: none;
            transform: none;
        }

        .login-footer {
            margin-top: 14px;
            font-size: 12px;
            color: #9ca3af;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .login-footer a {
            color: #38bdf8;
            text-decoration: none;
            font-weight: 500;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            font-size: 11px;
            padding: 3px 8px;
            border-radius: 999px;
            background: rgba(15, 23, 42, 0.9);
            border: 1px solid rgba(148, 163, 184, 0.7);
            color: #9ca3af;
            margin-bottom: 12px;
        }

        .badge-dot {
            width: 6px;
            height: 6px;
            border-radius: 999px;
            background: #22c55e;
            box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.25);
        }

        .small-muted {
            font-size: 11px;
            color: #6b7280;
            margin-top: 10px;
            text-align: right;
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 24px 20px 22px;
                border-radius: 18px;
            }
        }

        /* 입력창 안에 버튼 넣기 */
        .input-with-button {
            position: relative;
            width: 100%;
        }

        .input-with-button input {
            width: 100%;
            padding-right: 90px; /* 버튼 들어갈 자리 확보 */
        }

        /* 인풋 내부 오른쪽 버튼 */
        .input-inline-btn {
            position: absolute;
            top: 50%;
            right: 6px;
            transform: translateY(-50%);
            border-radius: 999px;
            border: 1px solid rgba(148, 163, 184, 0.85);
            background: rgba(15, 23, 42, 0.98);
            color: #e5e7eb;
            font-size: 11px;
            padding: 5px 10px;
            cursor: pointer;
            white-space: nowrap;
        }

        .input-inline-btn:hover {
            background: rgba(30, 64, 175, 0.95);
        }

        /* 아이디 중복 결과 메시지 줄 */
        .username-check-row {
            margin-top: 4px;
            font-size: 11px;
            display: flex;
            justify-content: flex-start;
        }

        .username-msg-ok {
            color: #4ade80;  /* ✅ 사용 가능: 초록 */
        }

        .username-msg-bad {
            color: #f97373;  /* ❌ 중복/에러: 빨강 */
        }

        /* 인풋 에러 상태 (테두리 + 플레이스홀더 빨간색) */
        .input-error {
            border-color: rgba(248, 113, 113, 0.95);
            box-shadow: 0 0 0 1px rgba(248, 113, 113, 0.5);
        }

        .input-error::placeholder {
            color: #f97373;
        }

        .field-msg-bad {
            font-size: 11px;
            color: #f97373;
            margin-top: 4px;
        }
    </style>

    {% block extra_head %}{% endblock %}
</head>
<body>
<div class="auth-wrapper">
    {% block content %}{% endblock %}
</div>
</body>
</html>
